<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0 - Coming Soon</title>
    <meta name="description" content="Your central source for diverse health content. We curate the best health information from trusted sources to keep you informed and empowered.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .coming-soon {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .message {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            color: #555;
            font-size: 1em;
            line-height: 1.5;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .coming-soon {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>0</h1>
        <div class="coming-soon">Coming Soon</div>
        <p>Your central source for diverse health content. We curate the best health information from trusted sources to keep you informed and empowered.</p>
        <div class="message">
            We're working hard to bring you amazing content. Check back soon!
        </div>
    </div>
</body>
</html>
